<div class="popup-overlay" (click)="closePopup()"></div>
<div class="popup-container">
  <button class="close-btn" (click)="closePopup()">X</button>
  <h2>New Game</h2>
  <form (ngSubmit)="startGame()">
    <div class="form-group">
      <label for="rounds">Number of Rounds:</label>
      <input 
        type="number" 
        id="rounds" 
        [(ngModel)]="rounds" 
        name="rounds" 
        min="1" 
        required />
    </div>
    <div class="form-group">
      <label for="b_year">From Year (Optional):</label>
      <input 
        type="number" 
        id="b_year" 
        [(ngModel)]="b_year" 
        name="b_year" 
        min="1963" 
        max="2025" />
    </div>
    <div class="form-group">
      <label for="f_year">To Year (Optional):</label>
      <input 
        type="number" 
        id="f_year" 
        [(ngModel)]="f_year" 
        name="f_year" 
        min="1963" 
        max="2025" />
    </div>
    <button type="submit" class="start-btn">Start Game</button>
  </form>
</div>
